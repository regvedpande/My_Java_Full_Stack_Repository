<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img onmouseenter="bigimage(this)" onmouseleave="normalimage(this)" border="0" src="/JavaScriptPractice/image/earth-11015_640.jpg" alt="Earth" width="32" height="32">

    <script>

    function bigimage(x) {
    x.style.height = "100px";
    x.style.width = "100px";
    }

    function normalimage(x) {
    x.style.height = "50px";
    x.style.width = "50px";
    }

    </script>
</body>
</html>
