<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>
<body>
    <p id="getcars"></p>

    <script>
        let cars = {name: "Bugatti", type: "Hypercar", topspeed: "420km/hr" };
        document.getElementById('getcars').innerHTML =  cars.name + " " +  "is the fastest" + " " + cars.type + " " + "with top speed of " + cars.topspeed;
    </script>
</body>
</html>
